<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <title>TypeMaster</title>
  </head>
  <body>
	<div class="container-fluid">
	  <div class="row">
		<div class="col"></div>
		<div class="col-8">
			<div id="tituloApp" class="p-3 text-white">
				<h1 class="display-4 text-center">TYPE MASTER</h1>
			</div>
		</div>
		<div class="col">
			<button id="nightButton" type="button" class="btn btn-primary">Cambiar el tema</button>
		</div>
	  </div>
	  <div class="row">
		<div class="col"></div>
		<div class="col-8">
			<div id="tituloApp" class="p-3 text-white">
				<h4 class="text-center">
					El tiempo comenzará cuando escribas el primer caracter. Para terminar el test deberás tipear sin errores el siguiente párrafo:
				</h4>
			</div>
		</div>
		<div class="col"></div>
	  </div>
	  <div class="row">
		<div class="col"></div>
		<div class="col-8">
			<div  class="p-3 text-black">
				<p id="referenceText"></p>
				<textarea id="playerText" rows="3" cols="90" wrap="soft"></textarea>
			</div>
		</div>
		<div class="col"></div>
	  </div>
	  <div class="row">
		<div class="col"></div>
		<div class="col-1">
			<div  class="p-3 text-black">
				<button id="resetButton" type="button" class="btn btn-primary">Reset</button>
			</div>
		</div>
		<div class="col-2">
			<div  class="p-3 text-black">
				<h4 id="tiempoHeader" class="text-right">
					Tiempo:
				</h4>
			</div>
		</div>
		<div class="col-1">
			<div  class="p-3 text-black">
				<h4 id="timer" class="text-left"></h4>
			</div>
		</div>
		<div class="col-3">
			<div  class="p-3 text-black">
				<h4 id="ppmHeader" class="text-right">
					Palabras por minuto:
				</h4>
			</div>
		</div>
		<div class="col-1">
			<div  class="p-3 text-black">
				<h4 id="ppm" class="text-left">
					0
				</h4>
			</div>
		</div>
		<div class="col"></div>
	  </div>
	</div>
    <!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
